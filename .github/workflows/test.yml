# Sample workflow for building and deploying a Hugo site to GitHub Pages
name: Test

on:
  # Runs on pushes targeting the default branch
  # push:
  #   branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Default to bash
defaults:
  run:
    shell: bash

jobs:

  job-0:
    runs-on: ubuntu-20.04
    outputs:
      test: ${{steps.step_one.ouputs.test}}
    steps:
      - uses: actions/checkout@v3
      - name: Set the value
        id: step_one
        run: |
          echo "test=yellow" >> $GITHUB_OUTPUT
  
  job-1:
    needs: job-0 
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Use the value
        id: step_two
        run: |
          echo "${{ needs.job0.outputs.test }}"

  job-2:
    needs: job-1
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Use the value
        id: step_two
        run: |
          echo "${{ needs.job0.outputs.test }}"
